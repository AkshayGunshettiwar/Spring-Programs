<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
<div align="center">
    <form th:action="@{/save}" method="post" th:object="${employee}">
        <table border="0" cellpadding="10">

            <tr>
                <td><label for="id">Id:</label> </td>
                <td> <input id="id" type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>


            <tr>
                <td><label for="firstname">First Name:</label> </td>
                <td> <input id="firstname" type="text" th:field="*{fname}"></td>
            </tr>

            <tr>
                <td><label for="lastname">Last Name:</label> </td>
                <td> <input id="lastname" type="text" th:field="*{lname}"></td>
            </tr>

            <tr>
                <td><label for="salary">Salary:</label> </td>
                <td> <input id="salary" type="text" th:field="*{salary}"></td>
            </tr>

            <tr>
                <td><label for="city">City:</label> </td>
                <td> <input id="city" type="text" th:field="*{city}"></td>
            </tr>

            <tr>
                <td><button type="submit">Submit</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
